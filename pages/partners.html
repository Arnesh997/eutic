    <style>
        /* partner styling  */
        
        .container-partner {
            margin-bottom: 10px;
            max-width: 960px;
            margin: 0 auto;
            padding: 0;
        }
        
        .container-partner h1 {
            margin: 0;
            padding: 50px 0;
            /* Adding padding at the top and bottom to give some space */
            text-align: center;
            /* Aligning text to the center */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Adding a nice font */
        }
        
        .curr-partner-boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-items: center;
            margin-top: -40px;
            margin-bottom: 50px;
            padding: 50px;
            gap: 0px;
            justify-content: center;
        }
        
        .curr-partner-box {
            margin-right: 0px;
            /* Adjusted to remove the gap completely */
            margin-bottom: 20px;
        }
        
        .curr-partner-box img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 5px;
        }
        
        .partner-boxes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            gap: 20px;
            grid-gap: 10px;
            margin-top: -40px;
            /* Adjusted top margin */
            margin-bottom: 50px;
            padding: 50px 100px 50px 100px;
            /* Adjusted top and bottom padding values */
        }
        
        .partner-box {
            margin-right: 20px;
            /* Add horizontal margin between partner boxes */
            margin-bottom: 20px;
            /* Add vertical margin between partner boxes */
        }
        
        .partner-box img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            /* border: 1px solid #ccc; */
            border-radius: 5px;
        }
        /* Responsive styling */
        
        @media screen and (max-width: 992px) {
            .partner-boxes {
                grid-template-columns: repeat(3, 1fr);
                /* 3 items in a row for tablets */
                padding: 50px 50px;
                /* Reduced padding for tablets */
            }
        }
        
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                /* Hide navigation links on smaller screens. You might want to implement a mobile menu */
            }
            .partner-boxes {
                grid-template-columns: repeat(2, 1fr);
                /* 2 items in a row for smaller screens */
                padding: 30px 20px;
                /* Reduced padding for mobile */
            }
            /* Adjust logo size or position as needed for mobile screens */
            .logo-wrapper img {
                width: 80%;
                /* Adjust based on preference */
            }
            /* Adjustments for the contact section */
            .contact-section {
                display: flex;
                flex-direction: column;
            }
            .left-section,
            .right-section {
                width: 100%;
            }
        }
        
        @media screen and (max-width: 480px) {
            .partner-boxes {
                grid-template-columns: 1fr;
                /* 1 item in a row for very small screens */
            }
        }
    </style>
</head>
