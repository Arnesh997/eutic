<!DOCTYPE html>
<html>
<head>
  <title>Add Event to Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #downloadBtn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
  <script>
    function createCalendarEvent() {
      // Generate iCalendar content
      var eventContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//My Website//EN
BEGIN:VEVENT
UID:event@example.com
DTSTAMP:20230719T120000Z
DTSTART:20230720T090000Z
DTEND:20230720T110000Z
SUMMARY:Sample Event
DESCRIPTION:This is a sample event description.
LOCATION:Event Location
END:VEVENT
END:VCALENDAR`;

      // Create Blob and URL for the iCalendar content
      var blob = new Blob([eventContent], { type: 'text/calendar' });
      var url = URL.createObjectURL(blob);

      // Create a download link
      var downloadLink = document.createElement('a');
      downloadLink.href = url;
      downloadLink.download = 'event.ics';
      downloadLink.innerHTML = 'Add to Calendar';

      // Add the download link to the DOM
      var container = document.getElementById('downloadBtn');
      container.appendChild(downloadLink);
    }

    // Call the function to generate the calendar event
    createCalendarEvent();
  </script>
</head>
<body>
  <h1>Event Details</h1>
  <button id="downloadBtn">Add to Calendar</button>
</body>
</html>
